
  <html>

  <body>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <a-scene>
      <a-entity id="gallery" layout="type: line; margin: 1.2" position="0 0 3">

        <a-plane id="one" color="#CCC" look-at="[camera]"></a-plane>
        <a-plane id="two" color="#CCC" look-at="[camera]"></a-plane>
        <a-plane id="three" color="#CCC" look-at="[camera]"></a-plane>
      </a-entity>
      <!--camera & env -->
      <a-camera position="0 0 5" id="camera">
        <a-entity cursor="fuse: true; maxDistance: 30; timeout: 500" position="0 0 -.6" scale=".01 .01 .01" geometry="primitive: ring" material="color: green; shader: flat">
        </a-entity>
        <a-animation attribute="position" begin="one" to="0 0 4" dur="1000" fill="forward" easing="ease-in-out-cubic"></a-animation>
        <a-animation attribute="position" begin="two" to="1 0 4" dur="1000" fill="forward" easing="ease-in-out-cubic"></a-animation>
        <a-animation attribute="position" begin="three" dur="1000" fill="forward" to="2 0 4" easing="ease-in-out-cubic"></a-animation>

      </a-camera>

      <a-sky id="sky" color="#ECECEC"></a-sky>
      <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
      <a-light type="ambient" color="#fff"></a-light>
    </a-scene>
    <script>
    var one = document.querySelector('#one');
var two = document.querySelector('#two');
var three = document.querySelector('#three');
console.log(sky);
var at = "one";
one.addEventListener('click', function () {
  if( at !== "one") {
    at = "one";
    camera.emit('one');
  }
});
two.addEventListener('click', function () {
  if( at !== "two") {
    at = "two";
    camera.emit('two');
  }
});

three.addEventListener('click', function () {
  if( at !== "three") {
    at = "three";
    camera.emit('three');
  }
 });
    </script>
  </body>

  </html>
