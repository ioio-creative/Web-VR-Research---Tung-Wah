<html class="a-html gr__ekolabs_github_io">
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>A-Frame A-Frame Spritesheet Component Component - Basic</title>
      <meta name="description" content="A-Frame basic Spritesheet component">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="scripts/aframe-spritesheet-component.min.js"></script>
    </head>
  <body class="a-body" data-gr-c-s-loaded="true" cz-shortcut-listen="true">
    <a-scene class="fullscreen" canvas="" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" auto-enter-vr="">
      <a-assets>

      </a-assets>
      <a-image src="npc_piggy_explorer__x1_walk_png_1354837301.png" sprite-sheet="cols:8; rows: 3; progress: 0;" position="0 1.5 -4" rotation="" scale="" visible="" material="" geometry="">
      </a-image>

      <a-sky color="#ECECEC" position="" rotation="" scale="" visible="" material="" geometry=""></a-sky>

    <canvas class="a-canvas a-grab-cursor" data-aframe-canvas="true" width="1280" height="736" style="width: 1280px; height: 736px;"></canvas>

      <a-entity position="" data-aframe-default-camera="" camera="" wasd-controls="" rotation="" look-controls="" aframe-injected="" scale="" visible="">
      </a-entity>
      <a-entity light="" data-aframe-default-light="" aframe-injected="" position="" rotation="" scale="" visible=""></a-entity><a-entity light="" position="" data-aframe-default-light="" aframe-injected="" rotation="" scale="" visible="">
      </a-entity>
    </a-scene>

    <script type="text/javascript">
        var animation = { progress: 0 };

        var tween = new TWEEN.Tween(animation)
            .to({ progress: 1 }, 1000)
            .onUpdate(function(){
                document.querySelector('a-image').setAttribute('sprite-sheet', 'progress', animation.progress);
            });


        tween.onComplete(function() { animation.progress = 0; });
        tween.chain(tween);
        tween.start();
    </script>


  </body>
</html>
